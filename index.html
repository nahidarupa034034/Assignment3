<body background="Image/background.png">

    <center><h1><font color="maroon"><b><u>General Addmission Registration</u></b></font></h1></center>
    <form align="center">
        
        <label for="name">Name</label>
        <input type="text"placeholder="First Name" id="name" required size="" maxlength="15" >
        <input type="text"placeholder="Last Name" id="name" required size="" maxlength="15" >
        <br><br>

        <label for="facebook">Facebook</label>
        <input type="url" placeholder="Enter Your Facebook Link" id="facebook" required size="43">

         <br><br>
        
        <label for="email">Email</label>
        <input type="email" placeholder="sample@example.com">
        
        <br><br>
        
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob">

        <br><br>

        <label for="address">Address</label>
        <textarea placeholder="Enter Your Address" required size="46"></textarea>
        

        <br><br>
        
        <p>Gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender">
        
        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" placeholder="Enter Your Contact Number" id="phone" required size="44">
        
        <br><br>
        
        <p>Do You Require Parking?</p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="Do You Require Parking?">
        <label for="no">No</label>
        <input type="radio" id="no" name="Do You Require Parking?">
        
        <br><br>

        <label for="">What is Your Room Preference?</label>
        <select>
            <option></option>
            <option>Single Room</option>
            <option>Shared Room</option>
            <option>No Room Needed</option>

        </select>
        <br><br>
            <label for="">Do You Have Dietary Restrictions?</label>
            <select>
                <option></option>
                <option>None</option>
                <option>vegetarian</option>
                <option>Non-vegetarian</option>

            </select>
            
            <br><br>
            <p>What Activities Will You Attend?</p>
            <label for="lunch">Lunch</label>
            <input type="checkbox" id="Lunch">
            <label for="awards gala dinner">Awards Gala Dinner</label>
            <input type="checkbox" id="awards gala dinner">
            <label for="town Hall">Town Hall</label>
            <input type="checkbox" id="town Hall">
            
            <br><br>
            <label for="pic">pic</label>
            <input type="file" single><br><br>
            <input type="image" src="https://gifimage.net/wp-content/uploads/2018/06/submit-button-gif-9.gif" width="280">

  
        
    </form>

</body>
